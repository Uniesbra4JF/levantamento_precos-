<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cotação de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .product-selector {
            transform: scale(1.25);
            accent-color: #3b82f6;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Botão de menu Hamburguer -->
    <div class="fixed top-4 right-4 z-20">
        <button id="add-product-btn" class="bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-700 transition-transform transform hover:scale-110">
            <i class="fas fa-plus fa-lg"></i>
        </button>
    </div>

    <!-- Modal para adicionar novo produto -->
    <div id="add-product-modal" class="fixed inset-0 z-30 hidden items-center justify-center modal-overlay">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md m-4">
            <h2 class="text-2xl font-bold mb-6">Adicionar Novo Produto</h2>
            <form id="new-product-form">
                <div class="space-y-4">
                    <input type="text" id="form-title" placeholder="Título do Card (ex: Ar Condicionado)" class="w-full p-3 border rounded-md" required>
                    <textarea id="form-model" placeholder="Modelo do produto" class="w-full p-3 border rounded-md" required></textarea>
                    <input type="number" step="0.01" id="form-price" placeholder="Valor (ex: 2500.00)" class="w-full p-3 border rounded-md" required>
                    <input type="url" id="form-image" placeholder="URL da Imagem" class="w-full p-3 border rounded-md" required>
                    <div>
                        <span class="text-gray-700 font-medium">Tipo de Frete:</span>
                        <div class="mt-2 space-x-4">
                            <label><input type="radio" name="frete" value="com Frete Incluso" checked> Frete Incluso</label>
                            <label><input type="radio" name="frete" value="com Frete Grátis"> Frete Grátis</label>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-4 mt-8">
                    <button type="button" id="cancel-btn" class="px-6 py-2 rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="px-6 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700">Criar Card</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para confirmar exclusão -->
    <div id="delete-confirm-modal" class="fixed inset-0 z-30 hidden items-center justify-center modal-overlay">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-sm m-4">
            <h2 class="text-xl font-bold mb-4">Confirmar Exclusão</h2>
            <p class="mb-4">Digite a senha para excluir o card.</p>
            <input type="password" id="delete-password" placeholder="Senha" class="w-full p-3 border rounded-md mb-4">
            <p id="delete-error" class="text-red-500 text-sm hidden mb-4">Senha incorreta!</p>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancel-delete-btn" class="px-6 py-2 rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300">Cancelar</button>
                <button type="button" id="confirm-delete-btn" class="px-6 py-2 rounded-md text-white bg-red-600 hover:bg-red-700">Excluir</button>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Calculadora de Cotação</h1>
            <p class="text-gray-600 mt-2">Selecione os produtos desejados para ver o cálculo em tempo real.</p>
        </header>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Os cards serão inseridos aqui -->
        </div>

        <div class="mt-12">
             <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
                 <h3 class="text-2xl font-bold text-center text-gray-900 mb-2">Resumo da Soma Específica</h3>
                 <p class="text-center text-gray-500 mb-6">Os itens selecionados aparecerão aqui.</p>
                 <div id="soma-items" class="space-y-2"></div>
                 <hr id="soma-hr" class="my-4 border-dashed hidden">
                 <div class="flex justify-between items-center text-xl font-bold mt-4">
                     <span class="text-gray-900">Soma Total:</span>
                     <span id="soma-total" class="text-2xl text-blue-600">R$ 0,00</span>
                 </div>
             </div>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const productGrid = document.getElementById('product-grid');
        const summaryItems = document.getElementById('soma-items');
        const summaryTotal = document.getElementById('soma-total');
        const summaryHR = document.getElementById('soma-hr');

        // Modais e Botões
        const addProductBtn = document.getElementById('add-product-btn');
        const addProductModal = document.getElementById('add-product-modal');
        const newProductForm = document.getElementById('new-product-form');
        const cancelBtn = document.getElementById('cancel-btn');
        
        const deleteConfirmModal = document.getElementById('delete-confirm-modal');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const deletePasswordInput = document.getElementById('delete-password');
        const deleteError = document.getElementById('delete-error');
        
        let cardToDelete = null;

        // Dados Iniciais dos Produtos
        const initialProducts = [
            { id: 'elgin', title: 'Ar Condicionado Elgin', model: 'Ar Condicionado Split HW Eco II Inverter Connect Elgin 12.000 Btus QeF R-32.', price: 2518, image: 'https://http2.mlstatic.com/D_NQ_NP_776965-MLA83475032159_042025-O.webp', type: 'checkbox', freight: 'com Frete Incluso', checked: false },
            { id: 'electrolux', title: 'Ar Condicionado Electrolux', model: 'Ar-condicionado Split Invert 12000 Btus Electrolux Frio 220v.', price: 2649, image: 'https://i.zst.com.br/thumbs/13/3a/15/-1162693128.jpg', type: 'checkbox', freight: 'com Frete Incluso', checked: true },
            { id: 'projector', title: 'Projetor Epson', model: 'Projetor Epson Powerlite E20 Xga 3400 Lumens Cor Branco.', price: 3200, image: 'https://http2.mlstatic.com/D_NQ_NP_2X_788975-MLB79106310800_092024-F.webp', type: 'checkbox', freight: 'com Frete Grátis', checked: true },
            { id: 'brother', title: 'Impressora Brother', model: 'Brother DCP-L2540DW Multifuncional com Wi-Fi.', image: 'https://http2.mlstatic.com/D_NQ_NP_2X_673012-MLA84547559318_052025-F.webp', type: 'radio', options: [ { name: 'Bivolt', price: 4519 }, { name: '127V', price: 2341, checked: true }, { name: '220V', price: 3144 } ] },
            { id: 'notebook', title: 'Notebook Dell', model: 'Notebook dell 3480 core i5 8gb ram ssd 240gb mod. p89g.', price: 2085, image: 'https://a-static.mlcdn.com.br/800x560/notebook-dell-3480-core-i5-8gb-ram-ssd-240gb-mod-p89g/biguazulecommerce/914p/36a07e25d491267c8f393dbe3788d6e1.jpeg', type: 'checkbox', freight: 'com Frete Incluso', checked: true },
        ];
        
        // --- Funções ---

        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function createCardHTML(product) {
            let selectorHTML = '';
            const cardId = `card-${product.id}`;

            if (product.type === 'checkbox') {
                selectorHTML = `
                    <div class="p-6 bg-gray-50 border-t flex justify-end items-center space-x-3">
                        <label for="select-${product.id}" class="font-semibold text-gray-700 cursor-pointer">Selecionar</label>
                        <input type="checkbox" id="select-${product.id}" class="product-selector" data-name="${product.title}" data-price="${product.price}" ${product.checked ? 'checked' : ''}>
                    </div>`;
            } else if (product.type === 'radio') {
                const optionsHTML = product.options.map(opt => `
                    <label for="select-${product.id}-${opt.name.toLowerCase()}" class="flex justify-between items-center cursor-pointer text-sm p-2 rounded-md hover:bg-gray-200 ${opt.checked ? 'bg-blue-100' : ''}">
                        <span>${opt.name}: <span class="font-bold">${formatCurrency(opt.price)}</span></span>
                        <input type="radio" name="printer_option" id="select-${product.id}-${opt.name.toLowerCase()}" class="product-selector" data-name="${product.title} (${opt.name})" data-price="${opt.price}" ${opt.checked ? 'checked' : ''}>
                    </label>
                `).join('');
                selectorHTML = `
                    <div class="p-6 bg-gray-50 border-t">
                        <span class="font-semibold text-gray-700 block mb-3">Selecionar Voltagem:</span>
                        <div class="space-y-2">${optionsHTML}</div>
                    </div>`;
            }

            return `
                <div id="${cardId}" class="bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 card-hover flex flex-col relative">
                    <button class="delete-btn absolute top-3 right-3 text-gray-400 hover:text-red-500 z-10 p-1"><i class="fas fa-trash-alt"></i></button>
                    <div class="p-6 flex-grow">
                        <div class="flex items-center mb-4">
                            <h2 class="text-xl font-semibold text-gray-900">${product.title}</h2>
                        </div>
                        <img src="${product.image}" alt="${product.title}" class="w-full h-48 object-contain rounded-md mb-4" onerror="this.src='https://placehold.co/400x300/cccccc/ffffff?text=Imagem+N%C3%A3o+Encontrada'">
                        <p class="text-gray-600 text-sm">${product.model}</p>
                        ${product.type === 'checkbox' ? `<div class="flex justify-between items-center font-bold text-base mt-4"><span>Valor ${product.freight}:</span><span class="text-blue-600 text-lg">${formatCurrency(product.price)}</span></div>` : ''}
                    </div>
                    ${selectorHTML}
                </div>
            `;
        }

        function renderInitialCards() {
            productGrid.innerHTML = initialProducts.map(createCardHTML).join('');
        }

        function updateSummary() {
            let currentTotal = 0;
            let itemsHTML = '';
            const selectors = document.querySelectorAll('.product-selector');

            selectors.forEach(selector => {
                if (selector.checked) {
                    currentTotal += parseFloat(selector.dataset.price);
                    itemsHTML += `
                        <div class="flex justify-between items-center text-gray-600">
                            <span>${selector.dataset.name}</span>
                            <span class="font-medium text-gray-800">${formatCurrency(parseFloat(selector.dataset.price))}</span>
                        </div>`;
                }
            });

            summaryItems.innerHTML = itemsHTML;
            summaryTotal.textContent = formatCurrency(currentTotal);
            summaryHR.classList.toggle('hidden', !itemsHTML);
        }

        // --- Event Listeners ---

        addProductBtn.addEventListener('click', () => addProductModal.classList.remove('hidden'));
        cancelBtn.addEventListener('click', () => addProductModal.classList.add('hidden'));

        newProductForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newProduct = {
                id: `custom-${Date.now()}`,
                title: document.getElementById('form-title').value,
                model: document.getElementById('form-model').value,
                price: parseFloat(document.getElementById('form-price').value),
                image: document.getElementById('form-image').value,
                type: 'checkbox',
                freight: document.querySelector('input[name="frete"]:checked').value,
                checked: true,
            };
            const newCardHTML = createCardHTML(newProduct);
            productGrid.insertAdjacentHTML('beforeend', newCardHTML);
            newProductForm.reset();
            addProductModal.classList.add('hidden');
            updateSummary();
        });

        productGrid.addEventListener('change', (e) => {
            if (e.target.classList.contains('product-selector')) {
                if(e.target.type === 'radio') {
                     document.querySelectorAll(`label[for^="select-${e.target.id.split('-')[1]}"]`).forEach(label => label.classList.remove('bg-blue-100'));
                     document.querySelector(`label[for="${e.target.id}"]`).classList.add('bg-blue-100');
                }
                updateSummary();
            }
        });

        productGrid.addEventListener('click', (e) => {
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                cardToDelete = deleteBtn.closest('.flex.flex-col.relative');
                deleteConfirmModal.classList.remove('hidden');
                deleteError.classList.add('hidden');
                deletePasswordInput.value = '';
            }
        });
        
        cancelDeleteBtn.addEventListener('click', () => deleteConfirmModal.classList.add('hidden'));

        confirmDeleteBtn.addEventListener('click', () => {
            if (deletePasswordInput.value === '1234') {
                cardToDelete.remove();
                deleteConfirmModal.classList.add('hidden');
                updateSummary();
            } else {
                deleteError.classList.remove('hidden');
            }
        });


        // --- Inicialização ---
        document.addEventListener('DOMContentLoaded', () => {
            renderInitialCards();
            updateSummary();
        });

    </script>
</body>
</html>
